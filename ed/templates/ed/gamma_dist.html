{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="{% static 'ed/styles.css' %}">
</head>

<!-- BODY -->
<body> 

<h1>Distribution of times</h1>
Based on a statistical model called the Gamma Distribution

<!-- Return to landing page -->
<div>
    <!-- Button to return to the landing page -->
    <a href="{% url 'landing' %}" class="btn btn-primary">Return to Landing Page</a>
</div>

<hr style="height: 3px; background-color: black; border: none;">

<form method="post">
{% csrf_token %}

    <table class="spreadsheet-table" style="width:10%">

        <!-- Row 1 (Table Headers) -->
        <tr style="background-color: white;">
            <td class="border-right" style="text-align: right;">Minimum</td>
            <td class="input-cell">
                <input type="number" name="lower" value="{{ lower }}" step="0.01">
            </td>
        </tr>

        <tr style="background-color: white;">
            <td class="border-right" style="text-align: right;">Maximum</td>
            <td class="input-cell">
                <input type="number" name="upper" value="{{ upper }}" step="0.01">
            </td>
        </tr>

    </table>

    <br>
    <button type="submit" class="submit-button">Submit</button>

</form>

<hr style="height: 3px; background-color: black; border: none;">

<!-- --------------------------------------------------------------------- -->
<!-- Plot ---------------------------------------------------------------- -->
<!-- --------------------------------------------------------------------- -->

<div style="width:50%">
    {% if pdf %}
    {{ pdf|safe }}
    {% else %}
    <p>No graph was provided.</p>
    {% endif %}
</div>

<!-- BODY -->
</body> 

</html>
